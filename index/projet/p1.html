    <style>
    #rockyorgaseous, #boxplt, #clustering {
    width: 100%;
    max-width: 100%;
    height: auto;
    max-height: 400px;
    object-fit: contain;
    border-radius: 7px;
    margin: 2rem 0;
    box-shadow: none; 
    border: none; 
    transition: all 0.3s ease;
    cursor: pointer;
}

    #rockyorgaseous:hover, #boxplt:hover, #clustering:hover {
        transform: translateY(-5px) scale(1.02);
        box-shadow: 0 25px 50px rgba(255, 205, 224, 0.4);
        border-color: rgba(255, 205, 224, 0.5);
        border-radius: 7px;
    }

    .lightbox {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        cursor: pointer;
    }

    .lightbox img {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 90%;
        max-height: 90%;
        border-radius: 15px;
        box-shadow: 0 25px 50px rgba(255, 205, 224, 0.5);
    }

    .close-lightbox {
        position: absolute;
        top: 20px;
        right: 30px;
        color: #FFCDE0;
        font-size: 40px;
        cursor: pointer;
        font-weight: bold;
    }
</style>

<script>
    //  lightbox
    function openLightbox(imageSrc) {
        const lightbox = document.createElement('div');
        lightbox.className = 'lightbox';
        lightbox.innerHTML = `
            <span class="close-lightbox">&times;</span>
            <img src="${imageSrc}" alt="Enlarged view">
        `;
        
        document.body.appendChild(lightbox);
        lightbox.style.display = 'block';
        
        // Fermer au clic
        lightbox.addEventListener('click', () => {
            document.body.removeChild(lightbox);
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('rockyorgaseous').addEventListener('click', () => {
            openLightbox('img/projets/p3/rockyorgaseous.png');
        });
        
        document.getElementById('boxplt').addEventListener('click', () => {
            openLightbox('./img/projets/p3/boxplt.png');
        });
        
        document.getElementById('clustering').addEventListener('click', () => {
            openLightbox('./img/projets/p3/clustering.png');
        });
    });
</script>

    <script type="text/javascript">
        const cursor = document.querySelector(".cursor");

        document.addEventListener("mousemove", (e) => {
            let x = e.clientX - 15; 
            let y = e.clientY - 15; 

            cursor.style.top = y + "px";
            cursor.style.left = x + "px";
            cursor.style.display = "block";
        });

        document.addEventListener("mouseout", () => {
            cursor.style.display = "none";
        });
    </script>
